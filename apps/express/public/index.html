<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" id="metaViewport"
      content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=fullscreen" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <title>Windy City Devs Express</title>
  </head>
  <style>
    html {
      height: 100%;
      box-sizing: border-box;
      touch-action: manipulation;
      min-height: 100%;
    }

    body {
      height: 100vh;
      flex: auto;
      text-rendering: optimizeLegibility;
      overflow: hidden;
    }

    div {
      aspect-ratio: 16/9;
      height: fit-content;
      min-height: fit-content;
      width: 100%;
      height: 100vh;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
      align-content: center;
      flex: 1 1 auto;
      overflow: hidden;
      overflow-y: hidden;
      text-align: center;
    }

    iframe {
      flex-shrink: 1;
      object-fit: contain;
      object-position: center;
      transition-property: all;
      width: 100%;
      min-width: max-content;
      height: 100vh;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
  </style>
  </head>
  <body>
    <div contenteditable="true" aria-readonly="false" id="vid">
      <iframe src="https://www.youtube.com/embed/ChOhcHD8fBA"
        title="Patagonia 8K" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </body>
</html>
